- name: Install software
  package: name={{ item }} state=installed
  with_items:
    - xournal
    - xsel
    - xscreensaver
    - gnome-tweak-tool
    - nautilus
    - eog
    - file-roller
    - rxvt-unicode
    - libreoffice
    - gedit
    - conky

- name: Link dotfiles
  file: >-
    src={{ item }}
    dest=/home/{{ user }}/.{{ item | basename }}
    mode=0600
    state=link
  with_fileglob:
    - ./dot/*

- include: keepassx.yml

- include: fonts.yml
  when: ansible_os_family == "OpenBSD"

- include: google-chrome.yml
  when: ansible_os_family == "RedHat"

