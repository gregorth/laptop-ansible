- name: Install software
  dnf: pkg={{ item }} state=installed
  with_items:
    - xournal
    - gnome-tweak-tool
    - xsel
    - conky
    - xscreensaver

- name: Link dotfiles
  file: >-
    src={{ item }}
    dest=/home/{{ user }}/.{{ item | basename }}
    mode=0600
    state=link
  with_fileglob:
    - ./dot/*

- include: keepassx.yml

