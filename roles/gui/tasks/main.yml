- name: Install desktop software
  action: yum pkg={{ item }} state=installed
  with_items:
    - xcalib
    - firefox
    - gitg
    - qutim
    - quassel
    - clementine
    - digikam
    - libreoffice
    - gimp
    - kate
    - audacity
  tags: gui-tools

- name: Remove calligra suite
  yum: pkg=calligra-{{ item }} state=absent
  with_items:
   - kdchart
   - words
   - stage
   - sheets
   - libs
   - stage
   - core
   - words
   - sheets

- include: infinality.yml
- include: owncloud.yml
- include: non-free.yml

