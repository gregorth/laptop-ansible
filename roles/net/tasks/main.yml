- name: Install software
  dnf: pkg={{ item }} state=present
  with_items:
    - mirall
    - pidgin
    - pidgin-otr
    - hexchat
    - wireshark
    - wireshark-gnome
    - nmap
    - tcpdump
    - youtube-dl
    - wget
    - aria2
    - mosh

- name: Add user to the wireshark group
  user: name={{ user }} groups="wireshark" append=yes
